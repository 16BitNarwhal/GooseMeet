services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile.prod
    container_name: server
    environment:
      - PRODUCTION=true
    networks:
      - app_network

  nginx:
    container_name: nginx
    image: jonasal/nginx-certbot
    restart: always
    environment:
      - CERTBOT_EMAIL=ericzh1616@gmail.com
      - CERTBOT_DOMAINS=goosemeet.co
    ports:
      - 80:80
      - 443:443
    volumes:
      - nginx_secrets:/etc/letsencrypt
      - ./user_conf.d:/etc/nginx/user_conf.d
      - ./client/build:/usr/share/nginx/html
    depends_on:
      - server
    networks:
      - app_network

volumes:
  nginx_secrets:

networks:
  app_network:
    driver: bridge